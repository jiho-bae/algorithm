<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let dy = Array.from({ length: m + 1 }, () => 0);
        for (let [score, time] of arr) {
          for (let j = m; j >= time; j--) {
            dy[j] = Math.max(dy[j], dy[j - time] + score);
          }
        }
        console.log(dy);
        return dy[m];
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
