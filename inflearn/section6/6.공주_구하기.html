<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        const queue = Array.from({ length: n }, (v, i) => i + 1);
        let i = 1;
        while (queue.length !== 1) {
          queue.push(queue.shift());
          i++;
          if (i === 3) {
            queue.shift();
            i = 1;
          }
        }
        return queue[0];
      }

      console.log(solution(8, 3));
    </script>
  </body>

2. while + for
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;

        const queue = Array.from({ length: n }, (v, i) => i + 1);
        let i = 1;
        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
