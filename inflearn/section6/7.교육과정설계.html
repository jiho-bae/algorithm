<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        const queue = [...need];
        for (let x of plan) {
          if (queue.includes(x)) {
            if (x !== queue.shift()) return "NO";
          }
        }
        if (queue.length > 0) return "NO";
        return "YES";
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
