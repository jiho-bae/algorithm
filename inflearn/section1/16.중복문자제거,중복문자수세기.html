// 1. String + indexOf

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) answer += s[i];
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>

// 2. spread + includes

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of [...s]) {
          if (!answer.includes(x)) answer += x;
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>

// 3. spread + indexOf

<html>

    <script>
      function solution(s) {

// 4. 중복 문자 수 세보기

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let pos = s.indexOf("k");
        while (pos !== 1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
