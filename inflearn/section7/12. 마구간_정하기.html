    <script>
      function count(stable, dist) {
        let cnt = 1;
        let ep = stable[0];
        for (let i = 1; i < stable.length; i++) {
          if (stable[i] - ep >= dist) {
            ep = stable[i];
            cnt++;
          }
        }
        return cnt;
      }

      function solution(c, stable) {
        arr.sort((a, b) => a - b);
        let lt = 1;
        let rt = stable[stable.length - 1];

        let answer;
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(stable, mid) < c) rt = mid - 1;
          else {
            answer = mid;
            lt = mid + 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
