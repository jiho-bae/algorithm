1. 첫 풀이

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function bSearch(target, arr, left, right) {
        let mid = parseInt((left + right) / 2);
        if (arr[mid] === target) return mid + 1;
        else if (arr[mid] > target) right = mid - 1;
        else left = mid + 1;
        return bSearch(target, arr, left, right);
      }

      function solution(target, arr) {
        arr.sort((a, b) => a - b);
        let left = 0;
        let right = arr.length - 1;

        const answer = bSearch(target, arr, left, right);
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>

2. 함수 없이 while 이용하기

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        arr.sort((a, b) => a - b);
        let left = 0;
        let right = arr.length - 1;

        while (left <= right) {
          let mid = parseInt((left + right) / 2);
          if (arr[mid] === target) return mid + 1;
          else if (arr[mid] > target) right = mid - 1;
          else left = mid + 1;
        }
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
