2. includes, splice, pop, unshift 사용해보기.

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        const cash = Array.from(new Array(size), () => 0);

        for (let x of arr) {
          const idx = cash.indexOf(x);
          if (!idx) {
            cash.pop();
          } else {
            cash.splice(idx, 1);
          }
          cash.unshift(x);
        }
        return cash;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
