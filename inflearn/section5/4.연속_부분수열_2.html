<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let count = 0;
        let sum = 0;
        let lt = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          count += rt - lt + 1;
        }
        return count;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let count = 0;
        let sum = 0;
        let lt = (rt = 0);

        while (rt < arr.length) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          count += rt - lt + 1;
          rt++;
        }
        return count;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
