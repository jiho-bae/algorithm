1. Map 자료구조(Hash)

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const map = new Map();
        let ans = 0;

        for (let x of s) {
          if (map.has(x)) {
            map.set(x, map.get(x) + 1);
          } else {
            map.set(x, 1);
          }
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of map) {
          if (val > max) {
            max = val;
            ans = key;
          }
        }
        return ans;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
