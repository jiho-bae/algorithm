// sliding window(while)

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let max,
          sum = 0;
        let lt = 0,
          rt = k;

        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }

        max = sum;

        while (rt < arr.length) {
          sum = sum - arr[rt++] + arr[lt++];
          if (sum > max) max = sum;
        }
        return max;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>

// sliding window(for)

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let max,
          sum = 0;

        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }

        max = sum;

        for (let i = k; i < arr.length; i++) {
          sum = sum + arr[i] - arr[i - k];
          max = Math.max(max, sum);
        }
        return max;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
