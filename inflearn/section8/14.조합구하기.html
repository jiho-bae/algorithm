1. 1-> 2,3,4 / 2-> 3,4 / 3-> 4 순으로 갈수록 선택지가 줄어들어야 중복을 없앨 수
있다.

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
            return;
          }
          for (let i = s; i <= n; i++) {
            tmp[L] = i;
            DFS(L + 1, i + 1);
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
