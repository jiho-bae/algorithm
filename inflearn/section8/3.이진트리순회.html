전위순회와 후위순회 연습 console.log(v); DFS(v * 2); DFS(v * 2 + 1);
console.log(v) 위치가 1 => 전위, 2=> 중위, 3=>후위 순회

<html>
  <head>

    <script>
      function solution(n) {
        let answer;
        function DFS(v) {
          if (v > 7) return;
          console.log(v);
          DFS(v * 2);
          DFS(v * 2 + 1);
        }
      }

      console.log(solution(1));
    </script>
  </body>
