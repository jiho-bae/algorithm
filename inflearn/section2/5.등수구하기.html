<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const length = arr.length;
        const answer = Array.from({ length }, () => 1); // {length} = {length:length}

        for (let i = 0; i < len; i++) {
          for (let j = 0; j < len; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
