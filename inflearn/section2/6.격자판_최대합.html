<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const max = Number.MIN_SAFE_INTEGER;
        const len = arr.length;
        let sum1 = 0,
          sum2 = 0;

        for (let i = 0; i < len; i++) {
          sum1 = sum2 = 0;
          for (let j = 0; j < len; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          max = Math.max(max, sum1, sum2);
        }

        sum1 = sum2 = 0;

        for (let i = 0; i < len; i++) {
          sum1 += arr[i][i];
          sum2 += arr[len - i - 1][len - i - 1];
        }

        max = Math.max(max, sum1, sum2);

        return max;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
